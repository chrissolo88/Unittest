{% extends 'base.html' %}
{% block title %}BOGGLE{% endblock %}
{% block content %}
<div class="row justify-content-center mt-4">
    <div class="col-8">
        <div id="board" class="">
            <table  id="table" class="table table-bordered bg-secondary">
                <tbody>
                    {% for row in board %}
                    <tr>
                        {% for cell in row %}
                        <td class="p-0"><div class="letter text-center p-1 bg-light">{{ cell }}</div></td>
                        {% endfor %}
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
<div class="row justify-content-center mt-2">
    <div class="col-3 mr-0" id="timer">TIMER: 00:60
    </div>
    <div class="col-auto text-center">
        <form id="submit-word" class="m-1">
            <input readonly type="text" value="" name="word" class="mb-2 mr-10 word">
            <button>ADD WORD</button>
        </form>
    </div>
    <div class="col-3 mr-0 text-center" id="score">SCORE:0
    </div>
</div>
<div id="alert" class="alert alert-danger d-none" role="alert">
    A simple primary alertâ€”check it out!
</div>
<div class="row justify-content-center mt-2">
    <div class="col-6 text-center">
        <h2>WORD LIST</h2>
        <ul id="word-list">
        </ul>
    </div>
</div>
{% endblock %}
